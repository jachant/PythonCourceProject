repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort --settings-file pre-commit_settings/.isort.cfg .
        language: system
        types: [python]
        pass_filenames: false

      - id: black
        name: black
        entry: black --config pre-commit_settings/.black .
        language: system
        types: [python]
        pass_filenames: false

      - id: flake8
        name: flake8
        entry: flake8 --config pre-commit_settings/.flake8 .
        language: system
        types: [python]
        pass_filenames: false